<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravix.cloud</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
    />
    <link rel="stylesheet" href="/editor.css" />
    <link rel="stylesheet" href="/global.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/lint/lint.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/lint/lint.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.6/jshint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/lint/javascript-lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/csslint/1.0.5/csslint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/lint/css-lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/search/match-highlighter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="topbar">
      <div class="logo">Gravix.<span style="color: black">cloud</span></div>
      <input type="text" placeholder="Search files..." />
    </div>
    <div id="main">
      <div id="sidebar">
        <h3>Files</h3>
        <button class="btn" id="htmlFile">index.html</button>
        <button class="btn" id="cssFile">style.css</button>
        <button class="btn" id="jsFile">script.js</button>
        <h3>Project</h3>
        <button class="btn" id="createFile">+ Create File</button>
        <div class="toggle">
          <input type="checkbox" id="autorefresh" checked />
          <label for="autorefresh">Auto-Refresh</label>
        </div>
        <div class="toggle">
          <button class="icon-btn" id="openWindow">↗ Open</button>
          <button class="icon-btn" id="copyLink">⧉ Copy</button>
        </div>
      </div>
      <div id="editor-container" style="flex-basis: 50%">
        <textarea id="editor"></textarea>
      </div>
      <div id="resizer"></div>
      <div id="preview-pane" style="flex: 1">
        <div
          id="iframe-overlay"
          style="
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            z-index: 9999;
            cursor: col-resize;
          "
        ></div>

        <div id="preview-bar">
          <input
            id="preview-url"
            readonly
            value="https://glitch-editor.local/preview"
          />
        </div>
        <iframe id="preview"></iframe>
      </div>
    </div>
    <div id="statusbar">
      <div>Status: Editing</div>
      <div>Project: Untitled</div>
    </div>
    <script src="/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const editor = CodeMirror.fromTextArea(
          document.getElementById("editor"),
          {
            mode: "htmlmixed",
            theme: "glitch-light",
            lineNumbers: true,
            lineWrapping: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-lint-markers"],
            lint: true,
            matchBrackets: true,
            highlightSelectionMatches: {
              showToken: /\w/,
              annotateScrollbar: true,
            },
          }
        );

        const files = {
          css: `body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f9f9fb;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

main {
  text-align: center;
  padding: 2rem;
  background: white;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

button {
  margin-top: 1rem;
  padding: 0.6rem 1.2rem;
  border: none;
  background: #5c6ac4;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #4a55b5;
}`,

          js: `document.getElementById("clickMe").addEventListener("click", () => {
  alert("Hello from JavaScript!");
});`,
        };

        files.html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Glitch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Hello, Glitch!</h1>
    <p>This is a simple Glitch-style starter project.</p>
    <button id="clickMe">Click Me</button>
  </main>
  <script src="script.js"><\/script>
</body>
</html>`;

        function updateEditor(mode, content) {
          editor.setOption("mode", mode);
          editor.setOption("lint", mode === "javascript" || mode === "css");
          editor.setValue(content);
        }
        function updatePreview() {
          const blob = new Blob(
            [
              `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>${files.css}</style>
    <script>${files.js}<\/script>
</head>
<body>
  ${files.html}
</body>
</html>`,
            ],
            { type: "text/html" }
          );

          const url = URL.createObjectURL(blob);
          const iframe = document.getElementById("preview");

          iframe.src = url;
          iframe.onload = () => URL.revokeObjectURL(url);
        }
        document.getElementById("htmlFile").onclick = () =>
          updateEditor("htmlmixed", files.html);
        document.getElementById("cssFile").onclick = () =>
          updateEditor("css", files.css);
        document.getElementById("jsFile").onclick = () =>
          updateEditor("javascript", files.js);
        document.getElementById("openWindow").onclick = () => {
          const win = window.open("", "_blank");
          win.document.write(
            `<html><head><style>${files.css}</style></head><body>${files.html}<script>${files.js}<\/script></body></html>`
          );
        };
        document.getElementById("copyLink").onclick = () => {
          navigator.clipboard
            .writeText(document.getElementById("preview-url").value)
            .then(() => {
              alert("Preview URL copied to clipboard!");
            });
        };
        document.getElementById("createFile").onclick = () =>
          alert("File creation UI coming soon!");
        editor.on("change", () => {
          const mode = editor.getOption("mode");
          if (mode === "htmlmixed") files.html = editor.getValue();
          else if (mode === "css") files.css = editor.getValue();
          else if (mode === "javascript") files.js = editor.getValue();
          if (document.getElementById("autorefresh").checked) updatePreview();
        });
        updateEditor("htmlmixed", files.html);
        updatePreview();
      });
    </script>
  </body>
</html>
